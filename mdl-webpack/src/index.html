<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Material Design Lite Webpack template</title>

  <!-- Add to homescreen -->
  <!-- <link rel="manifest" href="manifest.json"> -->

  <!-- Fallback to homescreen for Chrome <39 on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Material Design Lite Webpack template">
  <link rel="icon" sizes="192x192" href="images/android-desktop.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite Webpack template">
  <link rel="apple-touch-icon" href="images/ios-desktop.png">

  <!-- TODO: Tile icon for Win8 (144x144 + tile color) -->
  <!-- <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"> -->
  <!-- <meta name="msapplication-TileColor" content="#3372DF"> -->

  <meta name="theme-color" content="#263238">

  <link rel="shortcut icon" href="images/favicon.png">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->

  <!-- Page styles -->
  <link type="text/css" rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

    <header id="header" class="mdl-layout__header mdl-layout__header--transparent mdl-layout__header--waterfall my-layout__sticky-header">

      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Components</span>

        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>

        <!-- Search box (demo! not functional)-->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" name="q" value="" id="search-field" pattern=".{3,}" required/>
          </div>
        </div>
      </div>
    </header>

    <aside id="drawer" class="mdl-layout__drawer">
      <span class="mdl-layout-title"><a href="/"><img src="images/demo/organizing.png"/>Components</a></span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="html/badges.html"><img src="images/demo/comp_badges.png"/>Badges</a>
        <a class="mdl-navigation__link" href=""><img src="images/demo/comp_buttons.png"/>Buttons</a>
        <a class="mdl-navigation__link" href="html/card-demo.html"><img src="images/demo/comp_cards.png"/>Cards</a>
        <a class="mdl-navigation__link" href=""><img src="images/demo/comp_layout.png"/>Layout</a>
        <a class="mdl-navigation__link" href=""><img src="images/demo/comp_loading.png"/>Loading</a>
        <a class="mdl-navigation__link" href=""><img src="images/demo/comp_menus.png"/>Menus</a>
        <a class="mdl-navigation__link" href=""><img src="images/demo/comp_sliders.png"/>Sliders</a>
        <a class="mdl-navigation__link" href=""><img src="images/demo/comp_toggles.png"/>Toggles</a>
        <a class="mdl-navigation__link" href="html/table-demo.html"><img src="images/demo/comp_tables.png"/>Tables</a>
        <a class="mdl-navigation__link" href=""><img src="images/demo/comp_textfields.png"/>Text Fields</a>
        <a class="mdl-navigation__link" href=""><img src="images/demo/comp_tooltips.png"/>Tooltips</a>
        <a class="mdl-navigation__link" href="html/typography-demo.html"><img src="images/demo/typewriter.png"/>Typography</a>
        <a class="mdl-navigation__link" href="html/palette-demo.html"><img src="images/demo/art-palette.png"/>Palettes</a>
      </nav>
    </aside>

      <!-- Content goes here -->
    <main id="content" class="mdl-layout__content my-layout__sticky-footer">
      <section id="content-panel" class="my-page-content"></section>

      <!-- Add spacer to push Sticky Footer down when not enough content -->
      <div class="mdl-layout-spacer"></div>

      <!-- Footer -->
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">Footer Title</div>
          <ul class="mdl-mini-footer__link-list">
            <li><a href="#">Help</a></li>
            <li><a href="#">Privacy & Terms</a></li>
          </ul>
        </div>
        <div class="mdl-mini-footer__right-section" style="padding-top: 8px;">
          <i class="material-icons">all_inclusive</i>
          <i class="material-icons">share</i>
          <i class="material-icons">arrow_back</i>
          <i class="material-icons">arrow_forward</i>
          <i class="material-icons">check</i>
          <i class="material-icons">close</i>
          <i class="material-icons">android</i>
          <i class="material-icons">menu</i>
        </div>
      </footer>
    </main>
  </div>

  <script type="text/javascript" src="/static/vendor.js" charset="utf-8"></script>
  <script type="text/javascript" src="/static/app.js" charset="utf-8"></script>
</body>
</html>
