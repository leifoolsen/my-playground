<style>
  section.accordion {
    height: calc(100vh - 150px);
    display: flex;
    flex-direction: column;

    align-content: stretch;
    border: 1px solid #000;
  }

  .accordion > * {
    flex: 0 0 25px;
    outline: 0;
    transition: flex-basis 0.1s linear;
  }

  .accordion > div:first-of-type {
    background-color: blue;
    order: 3;
  }

  .accordion > div:first-of-type:not(:focus) + div:not(:focus) + div:not(:focus) {
    flex-basis: calc(100% - 60px);
  }

  .accordion > div:nth-of-type(2) {
    background-color: green;
    order: 2;
  }

  .accordion > div:nth-of-type(3) {
    background-color: yellow;
    order: 1;
  }

  .accordion > div[tabindex]:focus {
    flex: 1 1 100%;
  }
</style>

<section class="accordion">
  <div tabindex = "1"></div>
  <div tabindex = "2"></div>
  <div tabindex = "3"></div>
</section>
