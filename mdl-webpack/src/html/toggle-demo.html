<style>
  .demo-toggle-grid {
    margin-top: 64px;
  }
  .demo-toggle-grid .mdl-cell p {
    margin-top: 16px;
  }
</style>

<div class="mdl-grid demo-toggle-grid">
  <div class="mdl-cell mdl-cell--2-col">
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
      <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
      <span class="mdl-checkbox__label">Checkbox</span>
    </label>
    <p>Check on</p>
  </div>
  <div class="mdl-cell mdl-cell--2-col">
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
      <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
      <span class="mdl-checkbox__label">Checkbox</span>
    </label>
    <p>Check off</p>
  </div>
  <div class="mdl-cell mdl-cell--2-col">
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
      <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input" checked disabled>
      <span class="mdl-checkbox__label">Checkbox</span>
    </label>
    <p>Check disabled</p>
  </div>

  <div class="mdl-cell mdl-cell--2-col">
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
      <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
      <span class="mdl-radio__label">First</span>
    </label>
    <p>Radio on</p>
  </div>
  <div class="mdl-cell mdl-cell--2-col">
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
      <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
      <span class="mdl-radio__label">Second</span>
    </label>
    <p>Radio off</p>
  </div>
  <div class="mdl-cell mdl-cell--2-col">
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
      <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="2" disabled>
      <span class="mdl-radio__label">Third</span>
    </label>
    <p>Radio disabled</p>
  </div>

  <div class="mdl-cell mdl-cell--2-col">
    <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-1">
      <input type="checkbox" id="icon-toggle-1" class="mdl-icon-toggle__input" checked>
      <i class="mdl-icon-toggle__label material-icons">format_bold</i>
    </label>
    <p>Icon on</p>
  </div>
  <div class="mdl-cell mdl-cell--2-col">
    <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-2">
      <input type="checkbox" id="icon-toggle-2" class="mdl-icon-toggle__input">
      <i class="mdl-icon-toggle__label material-icons">format_italic</i>
    </label>
    <p>Icon off</p>
  </div>
  <div class="mdl-cell mdl-cell--2-col">
    <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-3">
      <input type="checkbox" id="icon-toggle-3" class="mdl-icon-toggle__input" disabled>
      <i class="mdl-icon-toggle__label material-icons">format_italic</i>
    </label>
    <p>Icon disabled</p>
  </div>

  <div class="mdl-cell mdl-cell--2-col">
    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
      <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
      <span class="mdl-switch__label"></span>
    </label>
    <p>Switch on</p>
  </div>
  <div class="mdl-cell mdl-cell--2-col">
    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
      <input type="checkbox" id="switch-2" class="mdl-switch__input">
      <span class="mdl-switch__label"></span>
    </label>
    <p>Switch off</p>
  </div>
  <div class="mdl-cell mdl-cell--2-col">
    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-3">
      <input type="checkbox" id="switch-3" class="mdl-switch__input" disabled>
      <span class="mdl-switch__label"></span>
    </label>
    <p>Switch disabled</p>
  </div>
</div>
