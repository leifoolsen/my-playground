<style>
  .demo-slider-grid  {
    margin-top: 64px;
  }
  .demo-slider-grid p {
    margin-top: 32px;
    text-align: center;
  }
</style>

<div class="mdl-grid mdl-grid--no-spacing demo-slider-grid">
  <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-tablet mdl-cell--hide-phone">
  </div>

  <div class="mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--2-col-phone">
    <!-- Default Slider -->
    <input class="mdl-slider mdl-js-slider" type="range"
           min="0" max="100" value="0" tabindex="0">

    <p>Default slider	</p>
  </div>

  <div class="mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--2-col-phone">
    <!-- Slider with Starting Value -->
    <input class="mdl-slider mdl-js-slider" type="range"
           min="0" max="100" value="25" tabindex="0">

    <p>Starting value</p>
  </div>

  <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-tablet mdl-cell--hide-phone">
  </div>
</div>
