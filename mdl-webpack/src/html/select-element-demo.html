<h5>&lt;select&gt; element</h5>
<p>MDL does not provide a &lt;select&gt; element.</p>

<style>
  .selectelement-demo-container {
  }

  .selectelement-demo-container .mdl-cell {
    padding: 0 4px 16px 0;
  }

  .selectelement-demo-container .mdl-cell p {
    margin-bottom: 0;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
  }
</style>

<div class = "selectelement-demo-container">

  <div class="mdl-grid mdl-grid--no-spacing">

    <div class="mdl-cell mdl-cell--4-col">
      <p>Select element</p>
      <div class="mdlext-selectfield mdlext-js-selectfield">
        <select class="mdlext-selectfield__select" id="mdl-professsion3" name="mdl-professsion3">
          <option value=""></option>
          <option value="option1">option 1</option>
          <option value="option2">option 2</option>
          <option value="option3">option 3</option>
          <option value="option4">option 4</option>
          <option value="option5">option 5</option>
        </select>
        <label class="mdlext-selectfield__label" for="mdl-professsion3">Profession</label>
      </div>
    </div>

    <div class="mdl-cell mdl-cell--4-col">
      <p>Select element with floating label</p>
      <div class="mdlext-selectfield mdlext-js-selectfield mdlext-selectfield--floating-label">
        <select class="mdlext-selectfield__select" id="mdl-professsion" name="mdl-professsion">
          <option value=""></option>
          <option value="option1">option 1</option>
          <option value="option2">option 2</option>
          <option value="option3">option 3</option>
          <option value="option4">option 4</option>
          <option value="option5">option 5</option>
        </select>
        <label class="mdlext-selectfield__label" for="mdl-professsion">Profession</label>
      </div>
    </div>

    <div class="mdl-cell mdl-cell--4-col">
      <p>Disabled Select element</p>
      <div class="mdlext-selectfield mdlext-js-selectfield mdlext-selectfield--floating-label">
        <select class="mdlext-selectfield__select" id="mdl-professsion2" name="mdl-professsion2" disabled>
          <option value=""></option>
          <option value="option1">option 1</option>
          <option value="option2">option 2</option>
          <option value="option3">option 3</option>
          <option value="option4">option 4</option>
          <option value="option5">option 5</option>
        </select>
        <label class="mdlext-selectfield__label" for="mdl-professsion2">Profession</label>
      </div>
    </div>
  </div>

</div>
